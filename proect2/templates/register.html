{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Регистрация</h1>
{% if message %}
<p style="color: red;">{{ message }}</p>
{% endif %}
<form method="post" action="{{ url_for('register') }}" enctype="multipart/form-data">
    <label for="name">Имя:</label>
    <input type="text" name="name" required placeholder="Введите имя"><br><br>

    <label for="username">Имя пользователя:</label>
    <input type="text" name="username" required placeholder="Введите имя пользователя"><br><br>

    <label for="password">Пароль:</label>
    <input type="password" name="password" required placeholder="Введите пароль"><br><br>

    <label for="age">Возраст:</label>
    <input type="number" name="age" required placeholder="Введите возраст"><br><br>
    <label for="steam_profile_url">Ссылка на профиль Steam:</label>
    <input type="text" name="steam_profile_url" placeholder="Введите ссылку на профиль Steam"><br><br>
    <label for="description">Описание:</label>
    <textarea name="description" required placeholder="Введите описание"></textarea><br><br>

    <label for="game_type">Тип игры:</label>
    <select name="game_type" required>
        <option value="Шутеры">Шутеры</option>
        <option value="RTS">RTS</option>
        <option value="Хоррор">Хоррор</option>
        <option value="Action">Action</option>
        <option value="Симулятор">Симулятор</option>
        <option value="Файтинг">Файтинг</option>
        <option value="Платформер">Платформер</option>
        <option value="Глобальные стратегии">Глобальные стратегии</option>
        <option value="Wargames">Wargames</option>
        <option value="RPG">RPG</option>
        <option value="MMORPG">MMORPG</option>
    </select><br><br>

    <label for="avatar">Аватарка:</label>
    <input type="file" name="avatar" accept="image/*" required><br><br>

    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
